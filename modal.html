<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar informações de um mangá em um modal</title>
    <link rel="stylesheet" href="assets/css/modal.css">
</head>

<body>
    <div class="card" onclick="mostrarModal(1)">
        <img src="assets/imagens/1.jpg" alt="Mangá 1">
        <div class="container">
            <h4><b>One Piece</b></h4>
            <p>Autor: Eiichiro Oda</p>
            <p>Gênero: Gênero do Mangá 1</p>
        </div>
    </div>

    <div class="card" onclick="mostrarModal(2)">
        <img src="assets/imagens/2.jpeg" alt="Mangá 2">
        <div class="container">
            <h4><b>Naruto</b></h4>
            <p>Autor: Masashi Kishimoto</p>
            <p>Gênero: Gênero do Mangá 2</p>
        </div>
    </div>

    <div class="card" onclick="mostrarModal(3)">
        <img src="assets/imagens/3.jpeg" alt="Mangá 3">
        <div class="container">
            <h4><b>Attack on Titan </b></h4>
            <p>Autor: Hajime Isayama</p>
            <p>Gênero: Gênero do Mangá 3</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <div id="informacoes"></div>
            <button id="comprarBtn">Comprar</button>
        </div>
    </div>

    <script src="assets/js/modal.js"></script>
</body>

</html>
